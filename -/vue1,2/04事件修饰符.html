<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 事件修饰符 -->
    <div class="cc">
        <div>{{num}}</div>
        <div @click='hand'>
            <!-- 阻止事件冒泡 -->
            <button @click.stop='hand1'>点击</button>
        </div>
        <div>
            <!-- 阻止时间默认行为 -->
            <a href="http://www.baidu.com" @click.prevent = 'hand2'>百度</a>
        </div>
    </div>
    <script src="./vue.js"></script>
    <script>
        var vm = new Vue({
            el: '.cc',
            data: {
                num: 0
            },
            methods: {
                hand: function () {
                    this.num++
                },hand1:function(e){
                    // e.stopPropagation()
                },
                hand2:function(e){
                    // e.preventDefault()
                }
            }
        })
    </script>
</body>

</html>
