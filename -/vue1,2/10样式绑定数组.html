<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }
        .error{
            background-color: gold;
        }
    </style>
</head>
<body>
    <div class="cc">
        <div v-bind:class='[activeClass,errorcClass]'>测试样式</div>
        <button @click = 'hand'>切换</button>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    var vm = new Vue({
        el:'.cc',
        data:{
            activeClass:'active',
            errorcClass:'error'
        },
        methods:{
            hand:function(){
                this.activeClass = ''
                this.errorcClass = ''
            }
        }
    })
</script>
</html>
