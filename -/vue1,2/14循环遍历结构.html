<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- v-for遍历数组 -->
    <div class="cc">
        <div>食物</div>
        <ul>
            <li v-for = '(item,index) in food'>{{item+`----`+index}}</li>
            <!-- v-for 遍历对象 -->
            <li v-for = 'ele in myFood'>
                <span>{{ele.fname}}</span>
                --------------
                <span>{{ele.cname}}</span>
            </li>
        </ul>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    var cc = new Vue({
        el:'.cc',
        data:{
            food:['egg','meat','fish'],
            myFood:[{
                fname:'egg',
                cname:'鸡蛋'
            },{
                fname:'meat',
                cname:'肉' 
            },{
                fname:'fish',
                cname:'鱼'
            }]

        },
        methods:{

        }
    })
</script>
</html>
