<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="cr">
        <div >
            {{num}}

        </div>
        <button v-on:click = 'num--'>减少</button>
        <button @click = 'num++'>点击</button>
        <button @click = 'hand'>点击2</button>

    </div>
</body>
<script src="./vue.js"></script>
<script>
    var cr = new Vue({
        el:'.cr',
        data:{
            num:0
            
        },
        methods:{
            hand:function(){
                cr.num++
            }
        }
    })
</script>
</html>
