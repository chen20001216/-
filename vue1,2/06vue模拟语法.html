<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="cc">
        <h1>计算器</h1>
        <div>
            <span>数值a:</span>
            <span><input type="text" v-model = 'a'></span>
        </div>
        <div>
            <span>数值b:</span>
            <span><input type="text" v-model = 'b'></span>
        </div>
        <div>
            <button @click = 'hand'>计算</button>
            <button @click = 'hand2'>减法</button>
        </div>
        <div>
            <span>结果</span>
            <span v-text = 'res'></span>
        </div>

    </div>
</body>
<script src="./vue.js"></script>
<script>
    let vm = new Vue({
        el:'.cc',
        data:{
            a:'',
            b:'',
            res:''
        },
        methods:{
            hand:function(){
                //实现计算逻辑 将字符串转化为数字
                this.res = parseInt(this.a)+parseInt(this.b)
            },
            hand2:function(){
                this.res =  parseInt(this.a)-parseInt(this.b)
            }
        }
    })
</script>
</html>
