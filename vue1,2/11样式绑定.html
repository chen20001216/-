<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }
        .error{
            background-color: gold;
        }
        .test{
            color: green;
        }
    </style>
</head>
<body>
    <div class="cc">
        <div  v-bind:class = '[activeClass,errorClass,{test:isTest}]'>测试样式</div>
        <button @click = 'hand'>切换</button>
        <div v-bind:class = 'arrClasses'></div>
        <div v-bind:class = 'objClasses'>擦擦擦</div>

    </div>
    <script src="./vue.js"></script>
    <script>
        var vm = new Vue({
            el:'.cc',
            data:{
                activeClass:'active',
                errorcClass:'error',
                isTest:true,
                arrClasses:['active','error'],
                objClasses:{
                    active:true,
                    error:true ,
                    test:true
                }
            },
            methods:{
                hand:function(){
                    this.objClasses.error = false,
                    this.objClasses.test = false
                }
            }
        })
        </script>
</body>
</html>
